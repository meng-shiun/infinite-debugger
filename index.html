<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Infinite Debugger</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <main class="wrapper">
    <!-- Canvas -->

    <div class="board">
      <div>Life: <span id="lives">3</span></div>
      <div>Money:<span id="money">0</span></div>
      <div>Bonus:<span id="bonus">0</span></div>
      <div>Level: <span id="level">1</span></div>
    </div>


    <div class="start-menu">
      <div class="characters">
        <div class="char1">
          <div class="char">
            <img src="images/char-cat-girl.png">
          </div>
          <div class="selector"></div>
        </div>
        <div class="char2">
          <div class="char">
            <img src="images/char-boy.png">
          </div>
          <div class="selector">
            <img src="images/Selector.png">
          </div>
        </div>
        <div class="char3">
          <div class="char">
            <img src="images/char-horn-girl.png">
          </div>
          <div class="selector"></div>
        </div>
      </div>

      <div>
        Choose character and press space to start
      </div>
    </div>

    <div class="gameover-modal">
      Game Over
      <button class="replay">Replay?</button>
    </div>

  </main>

  <script src="js/resources.js"></script>
  <script src="js/app.js"></script>
  <script src="js/engine.js"></script>
</body>
</html>
