<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Infinite Debugger</title>
  <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <script defer src="https://use.fontawesome.com/releases/v5.0.8/js/all.js"></script>
</head>
<body>
  <h1>Infinite Debugger</h1>
  <main class="wrapper">
    <!-- Canvas -->

    <!-- Status -->
    <div class="board">
      <span id="lives">3</span>
      <div class="stat-heart">
        <img src="images/heart-full.png">
        <img src="images/heart-full.png">
        <img src="images/heart-full.png">
      </div>
      <div class="stat-money">
        <img src="images/money.png">
        <span id="money" class="stat-text">0</span>
      </div>
      <div class="stat-bonus">
        <img src="images/bonus.png">
        <span id="bonus" class="stat-text">0</span>
      </div>
      <div class="stat-level">
        <img src="images/level.png">
        <span id="level" class="stat-text">0</span>
      </div>
    </div>

    <!-- Start menu -->
    <div class="start-menu menu">
      <div class="characters">
        <div class="char1">
          <div class="char">
            <img src="images/char_02.png">
          </div>
          <div class="selector"></div>
        </div>
        <div class="char2">
          <div class="char">
            <img src="images/char_01.png">
          </div>
          <div class="selector">
            <img src="images/Selector.png">
          </div>
        </div>
        <div class="char3">
          <div class="char">
            <img src="images/char_03.png">
          </div>
          <div class="selector"></div>
        </div>
      </div>

      <div class="start">
        <i class="fas fa-question-circle gameplay"></i>
        <div class="open"></div>
        Select developer and press space to start
      </div>
    </div>

    <!-- How to play -->
    <div class="instruction menu">
      <i class="fas fa-times-circle gameplay"></i>
      <div class="close"></div>
      <p class="des-title">Instruction</p>
      <p>Bugs are taking over the office computers!</p>
      <p><img src="images/floppy.png">contains solution, bring it to the computer using the arrow keys.</p>
      <p>Coders hate bugs, don't let them get you!</p>


      </div>

      <!-- Game over menu -->
      <div class="gameover-modal menu">
        <div class="message">Junior developer</div>
        <div class="score-des">MONTHLY SALARY</div>
        <div class="salary-score content">$0</div>
        <div class="score-des">PROGRAM RESCUED</div>
        <div class="level-score content">0</div>
        <button class="replay">Debug again</button>
      </div>

    </main>

    <script src="js/resources.js"></script>
    <script src="js/app.js"></script>
    <script src="js/engine.js"></script>
  </body>
  </html>
